<div data-bind="foreach: categories">
    <div data-bind="text: name">
    </div>
    <div data-bind="foreach: reports">
        <label class="radio">
            <input type="radio" name="report-type" data-bind="checked: $parents[1].reportType, attr: {value: name}" />
            <span data-bind="text: name"></span>
        </label>
    </div>
</div>
